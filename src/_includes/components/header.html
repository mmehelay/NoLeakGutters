<header id="cs-navigation">
    <div class="cs-top-bar">
        <div class="cs-top-container">
            <div class="cs-top-social">
                 <a href="" class="cs-top-link">
                    <img class="cs-link-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/charity-pin-green.svg" alt="logo" width="16" height="16" aria-hidden="true" decoding="async">
                    <b> Counties we serve:</b> Sarasota, Charlotte
                </a>
            </div>
            <div class="cs-top-contact">
               
             
                <a href="" class="cs-top-link">
                    <img class="cs-link-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/charity-clock-green.svg" alt="logo" width="20" height="20" aria-hidden="true" decoding="async">
                    Call for free consultation <b>(941) 564-7856 </b>
                </a>
            </div>
        </div>
    </div>
    <div class="cs-container">
        <!--Nav Logo-->
        <a href="/" class="cs-logo" aria-label="back to home">
            <img src="/assets/images/Logo.png" alt="logo" width="197" height="43" aria-hidden="true" decoding="async">
        </a>
        <!--Navigation List-->
        <nav class="cs-nav" role="navigation">
            <!--Mobile Nav Toggle-->
            <button class="cs-toggle" aria-label="mobile menu toggle">
                <div class="cs-box" aria-hidden="true">
                    <span class="cs-line cs-line1" aria-hidden="true"></span>
                    <span class="cs-line cs-line2" aria-hidden="true"></span>
                    <span class="cs-line cs-line3" aria-hidden="true"></span>
                </div>
            </button>
            <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
            <div class="cs-ul-wrapper">
                <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                    <li class="cs-li">
                        <a href="/" class="cs-li-link">
                            Home
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="" class="cs-li-link {{ 'cs-active' if 'about' == page.fileSlug}}">
                            About Us
                        </a>
                    </li>
                    <!--Copy and paste this cs-dropdown list item and replace any .cs-li with this cs-dropdown group to make a new dropdown and it will work-->
                    <li class="cs-li cs-dropdown" tabindex="0">
                        <span class="cs-li-link   
                          {{ 'cs-active' if 'Seamless-Gutter-Systems' == page.fileSlug}}
                            {{ 'cs-active' if 'Gutter-Cleaning' == page.fileSlug}}
                            {{ 'cs-active' if 'Gutter-Repair' == page.fileSlug}}
                            {{ 'cs-active' if 'Gutter-Guards' == page.fileSlug}}
                            {{ 'cs-active' if 'Soffit-Installation' == page.fileSlug}}
                            {{ 'cs-active' if 'Soffit-Repair' == page.fileSlug}}">
                           Gutter Services
                            <img class="cs-drop-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/down-green.svg" alt="dropdown icon" width="15" height="15" decoding="async" aria-hidden="true">
                        </span>
                        <ul class="cs-drop-ul">
                            <li class="cs-drop-li">
                                <a href="/Seamless-Gutter-Systems" class="cs-li-link cs-drop-link"> Seamless Gutter Systems </a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="/Gutter-Cleaning" class="cs-li-link cs-drop-link">Gutter Cleaning</a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="/Gutter-Repair" class="cs-li-link cs-drop-link">Gutter Repair</a>
                            </li>
                             
                             <li class="cs-drop-li">
                                <a href="/Gutter-Guards" class="cs-li-link cs-drop-link">Gutter Guards</a>
                            </li>
                             <li class="cs-drop-li">
                                <a href="/Soffit-Installation" class="cs-li-link cs-drop-link">Soffit Installation</a>
                            </li>
                            <li class="cs-drop-li">
                                <a href="/Soffit-Repair" class="cs-li-link cs-drop-link">Soffit Repair</a>
                            </li>
                        </ul>
                    </li>
                    <li class="cs-li">
                        <a href="/contact" class="cs-li-link {{ 'cs-active' if 'about' == page.fileSlug}}">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <a href="/contact" class="cs-button-solid cs-nav-button">Book Estimate</a>
